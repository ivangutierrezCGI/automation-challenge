name: Build and Push to ACR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/nginx-automation:latest ./nginx

      - name: Push image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/nginx-automation:latest
